      crossorigin="anonymous"
    />

      body {
        background-color: #091b0c;
      }

      .nav-pills .nav-link.active,
      .nav-pills .show > .nav-link {
        background-color: #516b56;
      }

      .nav-link,
      a {
        color: #fff;
      }

      .nav-link:hover,
      a:focus,

        color: #516b56;
      }

      .btn-primary {
        background-color: #516b56;

        box-shadow: none;

      .btn-primary:focus,

        background-color: #516b56;
        border-color: #516b56;

      }

      .toast {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>

  <body>
    <!-- <embed src="./header.html" type=""> -->
    <div class="header"></div>
    <!-- ======================login/register=========================== -->
    <div
      class="d-flex align-items-center justify-content-center pt-5 position-relative"
    >
      <div class="container-lg w-25">
        <!-- navs -->
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
          <li class="nav-item" role="presentation">
            <a
              class="nav-link active"
              id="tab-login"
              data-mdb-pill-init
              data-bs-toggle="pill"
              data-bs-target="#pills-login"
              href="#pills-login"
              role="tab"
              aria-controls="pills-login"
              aria-selected="true"
              >登入</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="tab-register"
              href="./register.html"
              role="tab"
              aria-controls="pills-register"
              aria-selected="false"
              >註冊</a
            >
          </li>
        </ul>

        <!-- content -->
        <div class="tab-content">
          <!-- ==============登入tab========================-->
          <div
            class="tab-pane fade show active"
            id="pills-login"
            role="tabpanel"
          >
            <form class="login-form">
              <!-- username input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input
                  type="text"
                  name="log-username"
                  id="loginName"
                  class="form-control w-100"
                  placeholder="請輸入帳號"
                />
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input
                  type="password"
                  name="log-password"
                  id="loginPassword"
                  class="form-control w-100"
                  placeholder="請輸入密碼"
                />
              </div>

              <!-- 2 column grid layout -->
              <div class="row mb-4">
                <div class="d-flex justify-content-center">
                  <!-- Simple link -->
                  <a href="#!">忘記密碼?</a>
                </div>
              </div>

              <!-- Submit button -->
              <div class="d-flex justify-content-center">
                <button
                  type="button"
                  class="btn btn-primary btn-block mb-4 login-button"
                >
                  登入
                </button>
              </div>
            </form>
          </div>

          <!-- =======================註冊tab======================= -->
          <div class="tab-pane fade" id="pills-register" role="tabpanel">
            <form class="register-form">
              <!-- Name input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input
                  name="username"
                  placeholder="請輸入名稱"
                  required
                  type="text"
                  id="registerName"
                  class="form-control w-100"
                />
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input
                  name="password"
                  placeholder="請輸入密碼"
                  required
                  type="password"
                  id="registerPassword"
                  class="form-control w-100"
                />
              </div>

              <!-- Submit button -->
              <div class="d-flex justify-content-center">
                <button
                  data-mdb-ripple-init
                  type="button"
                  class="btn btn-primary btn-block mb-3 register-button"
                >
                  註冊
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- toast -->
      <div
        class="toast bg-rgba my-toast"
        data-bs-delay="1500"
        aria-live="assertive"
        aria-atomic="true"
        role="alert"
      >
        <div class="toast-body">提示消息</div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../assist/axios.js"></script>
    <script src="../assist/common.js"></script>
    <script src="../assist/form-serialize.js"></script>
    <script>
      // 引入header
      $(".header").load("header.html");

      //提交表單
      document
        .querySelector(".login-button")
        .addEventListener("click", async function () {
          const form = document.querySelector(".register-form");
          const data = serialize(form, {
            empty: true,
            hash: true,
          });
          // console.log(data);
          const { username, password } = data;
          // console.log(username, password);

          //非空與長度校驗
          if (username === "" || password === "") {
            showToast("帳號和密碼不得為空");
            return;
          }
          // console.log(username.length);
          if (username.length < 8 || username.length > 30) {
            showToast("帳號需為8-30個字符");
            return;
          }
          if (password.length < 6 || password.length > 30) {
            showToast("密碼需為6-30個字符");
            return;
          }

          //提交帳號密碼
          try {
            const res = await axios({
              url: "/login",
              method: "post",
              data: {
                username,
                password,
              },
            });
            console.log(res);
            showToast('登入成功');

            //緩存響應數據 token,username 首頁會用到
            localStorage.setItem("token", res.data.token);
            localStorage.setItem("username", res.data.username);

            //過數秒 跳轉首頁
            setTimeout(function(){
            location.href = "../index.html";
            },1500)
          } catch (error) {
            console.dir(error);
            showToast('帳戶或密碼輸入錯誤');
          }
        });
    </script>
  </body>
